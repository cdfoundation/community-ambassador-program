name: 'Markdown Linter'

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install Linter
        run: npm install -g markdownlint-cli
      - name: Lint
        run: markdownlint '**/*.md' --ignore node_modules

